{% include 'publicheader.html' %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Audiowide);

    ::-moz-selection {
        background: #cc0000;
        text-shadow: none;
    }

    ::selection {
        background: #cc0000;
        text-shadow: none;
    }

    html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video {
      border: 0;
      font: inherit;
      font-size: 100%;
      margin: 0;
      padding: 0;
      vertical-align: baseline;
      text-rendering: optimizeLegibility;
    }

    article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {
      display: block;
    }

    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1b1b1b;
      color: #FFF;
      font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 12px;
      line-height: 1;
    }

    .background-wrap {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .background {
      background: url('https://myrror.co/etc/419062774_1385132057.jpg');
      background-position: center;
      background-size: cover;
      filter: blur(10px);
      height: 105%;
      position: relative;
      width: 105%;
      right: -2.5%;
      left: -2.5%;
      top: -2.5%;
      bottom: -2.5%;
    }

    * {
      box-sizing: border-box;
      cursor: default;
      outline: none;
    }

    form {
      background: #111;
      border: 1px solid #191919;
      border-radius: .4em;
      bottom: 0;
      box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
      height: 600px;
      left: 0;
      margin: auto;
      overflow: hidden;
      position: absolute;
      right: 0;
      top: 0;
      width: 600px;
    }

    form:after {
      background: linear-gradient(to right, #111111, #444444, #b6b6b8, #444444, #2F2F2F, #272727);
      content: "";
      display: block;
      height: 1px;
      left: 50px;
      position: absolute;
      top: 0;
      width: 150px;
    }

    form:before {
      border-radius: 70%;
      box-shadow: 0 0 6px 4px #fff;
      content: "";
      display: block;
      height: 5px;
      left: 34%;
      position: absolute;
      top: -7px;
      width: 8px;
    }

    .inset {
      border-top: 1px solid #19191a;
      padding: 20px;
    }

    form h1 {
      font-family: 'Audiowide';
      border-bottom: 1px solid #000;
      font-size: 40px;
      padding: 15px 0;
      position: relative;
      text-align: center;
      text-shadow: 0 1px 0 #000;
    }

    form h1 {
      color: #FFbb00;
      font-family: Audiowide;
      font-weight: normal;
    }

    form h1.poweron {
      color: #ffffff;
      transition: all 0.5s;
      animation: flicker 1s ease-in-out 1 alternate, neon 1.5s ease-in-out infinite alternate;
      animation-delay: 0s, 1s;
    }

    form h1:after {
      position: absolute;
      width: 250px;
      height: 180px;
      content: "";
      display: block;
      pointer-events: none;
      top: 0;
      margin-left: 138px;
      transform-style: flat;
      transform: skew(20deg);

      background: -moz-linear-gradient(top, hsla(0,0%,100%,0.1) 0%, hsla(0,0%,100%,0) 100%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,hsla(0,0%,100%,0.2)), color-stop(100%,hsla(0,0%,100%,0)));
      background: -webkit-linear-gradient(top, hsla(0,0%,100%,0.1) 0%,hsla(0,0%,100%,0) 100%);
      background: -o-linear-gradient(top, hsla(0,0%,100%,0.1) 0%,hsla(0,0%,100%,0) 100%);
      background: -ms-linear-gradient(top, hsla(0,0%,100%,0.1) 0%,hsla(0,0%,100%,0) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#42ffffff', endColorstr='#00ffffff',GradientType=0 );
      background: linear-gradient(to bottom, hsla(0,0%,100%,0.1) 0%,hsla(0,0%,100%,0) 100%);

    }

    input[type=text], input[type=password], input[type=number] , input[type=email], input[type=phone]{
      background: linear-gradient(#1f2124,#27292c);
      border: 1px solid #222;
      border-radius: .3em;
      box-shadow: 0 1px 0 rgba(255,255,255,0.1);
      color: #FFF;
      font-size: 13px;
      margin-bottom: 20px;
      padding: 8px 5px;
      width: 100%;
    }

    input[type=text]:disabled, input[type=password]:disabled, input[type=number]:disabled, input[type=radio]:disabled {
        color: #999;
    }

    label[for=remember] {
      color: #bbb;
      display: inline-block;
      height: 20px;
      line-height: 20px;
      vertical-align: top;
      padding: 0 0 0 5px;
    }

    .p-container {
      padding: 0 20px 20px;
    }

    .p-container:after {
      clear: both;
      content: "";
      display: table;
    }

    .p-container span {
      color: #0d93ff;
      display: block;
      float: left;
      padding-top: 8px;
    }

    input[type=submit] {
      background: #fb0;
      border: 1px solid rgba(0,0,0,0.4);
      border-radius: .3em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), inset 0 10px 10px rgba(255,255,255,0.1);
      color: #873C00;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      height: 40px;
      padding: 5px 20px;
      width: 100%;
    }

    .denied {
      color: white !important;
      text-shadow: 0 0 1px black;
      background: #EE0000 !important;
    }

    input[type=submit]:hover, input[type=submit]:focus {
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), inset 0 -10px 10px rgba(255,255,255,0.1);
    }

    input[type=text]:hover:not([disabled]),
    input[type=text]:focus,
    input[type=password]:hover:not([disabled]),
    input[type=password]:focus,
    input[type=number]:hover:not([disabled]),
    input[type=number]:focus,
    input[type=radio]:hover:not([disabled]),
    input[type=radio]:focus,
    label:hover ~ input[type=text],
    label:hover ~ input[type=password],
    label:hover ~ input[type=number],
    label:hover ~ input[type=radio], {
      background: #27292c;
    }

    input[type="checkbox"] {
      opacity: 0;
      background: red;
      position: absolute;
      cursor: pointer;
      z-index: 1;
      height: 100%;
      width: 80%;
      left: 0;
      top: 0;
    }

    .checkboxouter {
      height: 20px;
      width: 20px;
      border-radius: 3px;
      background-color: #000;
      position: relative;
      display: inline-block;
      border: 2px solid #555;
    }

    .checkbox {
      position: absolute;
      border-bottom: 2px solid #333;
      border-right: 2px solid #333;
      background-color: transparent;
      height: 10px;
      width: 5px;
      margin: auto;
      left: 50%;
      transform: rotate(45deg);
      transform-origin: -35% 30%;
      transition: all 0.2s;
    }

    input[type="checkbox"]:checked ~ .checkbox {
      transition: all 0.3s;
      border-bottom: 2px solid #ffcc00;
      border-right: 2px solid #ffcc00;
    }

    @keyframes neon {
      from {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      to {
          text-shadow:
          0 0 3px #fff,
          0 0 7px  #fff,
          0 0 13px  #fff,
          0 0 17px  #B6FF00,
          0 0 33px  #B6FF00,
          0 0 38px  #B6FF00,
          0 0 48px #B6FF00,
          0 0 63px #B6FF00;
        }
    }

    @keyframes flicker {
      0% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      2% {
        text-shadow: none;
      }

      8% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      10% {
        text-shadow: none;
      }

      20% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      22% {
        text-shadow: none;
      }

      24% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      28% {
        text-shadow: none;
      }

      32% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }

      34% {
        text-shadow: none;
      }

      36% {
        text-shadow: none;
      }

      42% {
        text-shadow: none;
      }

      100% {
        text-shadow:
        0 0 2.5px #fff,
        0 0 5px #fff,
        0 0 7.5px #fff,
        0 0 10px #B6FF00,
        0 0 17.5px #B6FF00,
        0 0 20px #B6FF00,
        0 0 25px #B6FF00,
        0 0 37.5px #B6FF00;
      }
    }
    </style>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>

		$(document).ready(function(){

			key_timing = []

			enable = true

			$("#register_via_keystroke input[type='button']").click(function(){
				alert("Registered..!!")
				features = []
				console.log(key_timing.length)
				if (key_timing.length > 2){
					feature = []
					j = 0
					for(i=0;i<key_timing.length-1;i++){
						// feature.push(key_timing[i][0])
						// feature.push(key_timing[i+1][0])

						feature.push(key_timing[i][1]-key_timing[i][0])
						feature.push(key_timing[i+1][1]-key_timing[i+1][0])
						feature.push(key_timing[i+1][0]-key_timing[i][0])
						feature.push(key_timing[i+1][1]-key_timing[i][1])
						feature.push(key_timing[i+1][1]-key_timing[i][0])
						feature.push(key_timing[i+1][0]-key_timing[i][1])


						j++;
						//console.log(feature)
						if(j==1){
					
							features.push(feature)
							

							feature = []
							j = 0
						}
					}
					console.log(features)
			  }

				obj = $('#register_via_keystroke').serializeArray()
				obj.push({name:$(this).attr('name'),value:$(this).val()})
				obj.push({name:'features',value:JSON.stringify(features)})
				$.post('/register_action/',obj,function(data){
					window.location = '/register'
				})
				key_timing = []
				features = []
			})

			key_info = []

			$("#register_via_keystroke textarea[name='feature_text']").keydown(function(e){
				if (key_info.length == 0){
					key_info.push(Date.now())
				}else{
					e.preventDefault()
				}
			});	
			$("#register_via_keystroke textarea[name='feature_text']").keyup(function(e){
				if (key_info.length == 1){
					key_info.push(Date.now())
					key_timing.push(key_info)
					key_info = []
				}
				
				
			});


		})

	</script>
